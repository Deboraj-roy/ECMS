name: Build and deploy .NET Core application to Web App ECMSAIUB
on:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: ECMSAIUB
  AZURE_WEBAPP_PACKAGE_PATH: ECMS/ECMS.Web/published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: src/ECMS
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: |
        dotnet build "${{ env.WORKING_DIRECTORY }}/ECMS.sln" --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet build "${{ env.WORKING_DIRECTORY }}/ECMS.Web/ECMS.Web.csproj" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
     - name: Download artifact from build job
       uses: actions/download-artifact@v3
       with:
         name: .net-app

     - name: Login to Azure
       uses: azure/login@v1
       with:
         client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FDB179ACDF0540E7BA0041ACACDC6B9E }}
         tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_19E1B31565E44E6C840C6D79B81A185B }}
         subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BBF462AADA0B42A0A8461FE2CBDA5F91 }}

     - name: Deploy to Azure Web App
       id: deploy-to-webapp
       uses: azure/webapps-deploy@v2
       with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.ECMSAIUB_F537 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
