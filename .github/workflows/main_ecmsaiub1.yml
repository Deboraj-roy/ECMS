# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ECMSAIUB1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up.NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Restore
        run: dotnet restore src/ECMS/ECMS.sln

      - name: Build solution
        run: dotnet build src/ECMS/ECMS.sln --configuration Release

      - name: Build project
        run: dotnet build src/ECMS/ECMS.Web/ECMS.Web.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish src/ECMS/ECMS.Web/ECMS.Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name:.net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name:.net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FDB179ACDF0540E7BA0041ACACDC6B9E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_19E1B31565E44E6C840C6D79B81A185B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BBF462AADA0B42A0A8461FE2CBDA5F91 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ECMSAIUB1'
          slot-name: 'Production'
          package:.
